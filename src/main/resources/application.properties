spring.application.name=InsightGPT

# Default AI service to use
default.ai.service=DeepSeek

# DeepSeek AI API Configuration
deepseek.api.url=https://api.deepseek.ai/v1/chat/completions
deepseek.api.key=your_api_key_here

# Claude AI API Configuration
claude.api.url=https://api.anthropic.com/v1/messages
claude.api.key=your_api_key_here
claude.api.model=claude-3-opus-20240229

# Gemini AI API Configuration
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
gemini.api.key=your_api_key_here

# ChatGPT API Configuration
chatgpt.api.url=https://api.openai.com/v1/chat/completions
chatgpt.api.key=your_api_key_here
chatgpt.api.model=gpt-4o

# Server configuration
server.port=8080
